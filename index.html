<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Finance Application">
    <meta name="keywords" content="JavaScript, HTML5, Semantic, Acessibility, CSS3">
    <meta name="author" content="Luiggi Paschoalini Garcia">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">finances</h1>
    </header>

    <main class="container">
        <section id="balance">

            <h2>Balance</h2>

            <div class="card">
                <h3>Input</h3>
                <p>$ 5.000.00</p>
            </div>

            <div class="card">
                <h3>Output</h3>
                <p>$ 2.000.00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>$ 3.000.00</p>
            </div>

        </section>

        <section id="business">

            <h2>Business</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Value</th>
                        <th>Date</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- $ 100.00</td>
                        <td class="date">31/01/2022</td>
                    </tr>
                    <tr>
                        <td class="description">Website creation</td>
                        <td class="earning">$ 2.000.00</td>
                        <td class="date">12/01/2022</td>
                    </tr>
                    <tr>
                        <td class="description">Water</td>
                        <td class="expense">- $ 500.00</td>
                        <td class="date">30/01/2022</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>finances mini app</p>
    </footer>
</body>

</html>
